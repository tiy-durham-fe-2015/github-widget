<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles/main.css" rel="stylesheet">
    <title>GitHub Widget</title>
  </head>
  <body>

    <form class="form">
      <input type="text" class="username-input">
      <button type="submit" class="submit-button">Go</button>
    </form>

    <div class="wrapper"></div>

    <script type="text/html" id="user-data">
      <div class="user-info">
        <div class="user-info__pic">
          <img class="avatar" src="<%- m.avatar_url %>"/>
        </div>
        <div class="user-info__name"><%- m.name || m.login %></div>
      </div>

      <div class="repos">
        <button class="show-repos">Show <%- m.public_repos %> Repos</button>
        <ul class= "repos-list">

        </ul>
      </div>

    </script>

    <script type="text/html" id="repose">
      <% m.forEach(function(repo){%>
       <li>
         <a class="repo-name" href="<%- repo.html_url %>">
           <%- repo.name %>
         </a>
       </li>
     <% }) %>

    </script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src="js/submit.js"></script>

  </body>
</html>
